<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titleiniciosesion}"></title>
   <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
</head>
<body class="bg-warning d-flex justify-content-center align-items-center vh-100">

    <div
      class="bg-white p-5 rounded-5 text-secondary shadow"
      style="width: 25rem"
    >
      <div class="d-flex justify-content-center">
        <img
          src="https://svgsilh.com/svg/1633250.svg"
          alt="login-icon"
          style="height: 7rem"
        />
      </div>
      <div class="text-center fs-1 fw-bold">Login</div>
      <div class="input-group mt-4">
        <div class="input-group-text bg-warning">
          <img
            src="https://svgsilh.com/svg/1633250.svg"
            alt="username-icon"
            style="height: 1rem"
          />
        </div>
        <input
          class="form-control bg-light"
          type="text"
          placeholder="usuario"
        />
      </div>
      <div class="input-group mt-1">
        <div class="input-group-text bg-warning">
          <img
            src="https://cdn-icons-png.flaticon.com/512/61/61457.png"
            alt="password-icon"
            style="height: 1rem"
          />
        </div>
        <input
          class="form-control bg-light"
          type="password"
          placeholder="contraseña"
        />
      </div>
 
      <div class="btn btn-warning  w-100 mt-4 fw-semibold shadow-sm">
       <a href="home" class="text-decoration-none text-dark fw-semibold">    Iniciar Sesion</a>
        
      </div>
      <div class="d-flex gap-1 justify-content-center mt-1">
        <div>¿No tienes cuenta?</div>
        <a href="Registro" class="text-decoration-none text-warning fw-semibold" >Registrate</a>
      </div>
      
      
    </div>
  </body>
</html>
